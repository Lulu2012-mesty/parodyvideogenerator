<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parody Video Remixer & Exporter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸŽ¬ Parody Video Remixer & Exporter</h1>
  <section id="controls">
    <input type="file" id="videoInput" accept="video/*" />
    <input type="text" id="watermarkText" placeholder="Watermark/Text" />
    <button id="remixBtn">Remix & Preview</button>
    <button id="autofixBtn">Autofix</button>
    <button id="exportBtn">Export with ffmpeg</button>
    <button id="updateBtn">Update Code</button>
  </section>
  <section id="previewSection">
    <video id="videoPreview" controls width="480"></video>
    <canvas id="canvasPreview" width="480" height="270" style="display:none"></canvas>
    <a id="downloadLink" style="display:none" download="exported.mp4">Download Exported Video</a>
    <p id="status"></p>
  </section>
